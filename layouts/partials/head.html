<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edmonton Go: {{ .Title }}</title>
  <link rel="canonical" href="{{ .Permalink }}">
  <meta name="google-site-verification" content="EesR8siX5ZhCkifF0oZAk04ZDF-TXub5WDl-cAxyMVg" />
  {{ $cssOpts := (dict "targetPath" "assets/main.css" ) }}
  {{ if .Site.IsServer }}
    {{ $styles := resources.Get "sass/all.scss" | toCSS $cssOpts }}
    <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">
  {{ else }}
    {{ $styles := resources.Get "sass/all.scss" | toCSS $cssOpts | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $styles.Permalink }}"  integrity="{{ $styles.Data.Integrity }}" media="screen">
  {{ end }}
  <link rel="icon" type="image/png" href="/favicon.png">
</head>
