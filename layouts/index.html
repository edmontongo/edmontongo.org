{{ partial "head.html" . }}

<div class="site">
  {{ partial "header.html" . }}
{{ partial "synopsis.html" . }}

<div id="main">
  <article>
    <nav>
      <ul>
        {{ range first 3 .Data.Pages }}
          <li>
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            <p class="meta">{{ .Date.Format "2 Jan 2006" }}</p>
            <p>{{ .Description }}</p>
          </li>
        {{ end }}
      </ul>
    </nav>
  </article>
</div>

{{ partial "location.html" . }}
{{ partial "social.html" . }}

</div>

</body>
</html>
