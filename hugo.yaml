baseURL: https://edmontongo.org/
languageCode: en-us
title: Edmonton Go
pagerSize: 3
enableRobotsTXT: true

permalinks:
  tag: "/tag/:slug/"
  year: "/meetup/:slug/"

taxonomies:
  tag: tags
  category: categories

deployment:
  matchers:
    - pattern: ^.+\.(js|css|svg|ttf|woff2)$
      cacheControl: max-age=31536000, no-transform, public
      gzip: true
    - pattern: ^.+\.(png|jpg|gif|webp)$
      cacheControl: max-age=31536000, no-transform, public
      gzip: false
    - pattern: ^sitemap\.xml$
      contentType: application/xml
      gzip: true
    - pattern: ^.+\.(html|xml|json)$
      gzip: true

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

params:
  author: Peter Preeper
  description: Edmonton Go Meetup
  theme:
    default: system
    displayToggle: true
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: favicon-old.png
  footer:
    displayCopyright: true
    displayPoweredBy: false
  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content

menu:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: Meetups
      pageRef: /meetup
      weight: 2
    - name: Workshops
      pageRef: /workshop
      weight: 3
    - name: Search
      weight: 5
      params:
        type: search
    - name: Github
      url: https://github.com/edmontongo
      weight: 6
      params:
        icon: github
    - name: X
      url: https://x.com/edmontongo
      weight: 7
      params:
        icon: x
  sidebar:
    - name: Tags
      pageRef: /tags
      weight: -1
